<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Manager</title>

  <link rel="stylesheet" href="../../assets/css/bulma.min.css" />
</head>
<body>
  <section class="section" id="section">
    <h1 class="title" id="titleId">Employee Manager</h1>

    <div class="box mt-3">
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Find a employee" id="searchbar">
        </p>
        <p class="control">
          <button class="button is-primary" id="btnGetName">Search</button>
        </p>
      </div>
      <form>
        <div class="field">
          <label for="name">Name</label>
          <input class="input" type="text" id="name" />
        </div>
        <div class="field">
          <label for="position">Position</label>
          <input class="input" type="text" id="position" />
        </div>
        <div class="field">
          <label for="salary">Salary</label>
          <input class="input" type="text" id="salary" />
        </div>
        <input type="hidden" id="empId" value="" />

        <button class="button is-primary" id="btnGet">Get Employees</button>
        <button class="button is-primary" id="btnSave">Save Employee</button>
        <button class="button is-primary" id="btnDark">Dark mode</button>
        <button class="button is-primary" id="btnLight">Light mode</button>

      </form>
    </div>

    <div class="box mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbEmployees">

        </tbody>
      </table>
    </div>
  </section>

  <script src="mainView.js"></script>

</body>
</html>
